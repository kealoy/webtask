<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link class="item" nk rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Weekly plan</h1>
      <form class="header-form">
        <input class="header-control" type="text" placeholder="week of" />
        <input class="header-control" type="text" placeholder="healthy habit" />
        <div class="header-checkboxs">
          <span>rocked it</span>
          <input class="header-checkbox" type="checkbox" />
          <span>room for improvement</span>
          <input class="header-checkbox" type="checkbox" />
        </div>
      </form>
    </header>
    <main class="main">
      <aside class="aside">
        <p class="description">to do</p>
        <div class="high-level">
          <h2 class="subtitle">Top 3 goals</h2>
          <input class="checkbox" type="checkbox" />
          <input class="control" type="text" />
          <input class="checkbox" type="checkbox" />
          <input class="control" type="text" />
          <input class="checkbox" type="checkbox" />
          <input class="control" type="text" />
        </div>
        <div class="middle-level">
          <h2>evrything else</h2>
          <input class="checkbox" type="checkbox" />
          <input class="control" type="text" />
          <input class="checkbox" type="checkbox" />
          <input class="control" type="text" />
          <input class="checkbox" type="checkbox" />
          <input class="control" type="text" />
          <input class="checkbox" type="checkbox" />
          <input class="control" type="text" />
          <input class="checkbox" type="checkbox" />
          <input class="control" type="text" />
          <input class="checkbox" type="checkbox" />
          <input class="control" type="text" />
          <input class="checkbox" type="checkbox" />
          <input class="control" type="text" />
          <input class="checkbox" type="checkbox" />
          <input class="control" type="text" />
          <input class="checkbox" type="checkbox" />
          <input class="control" type="text" />
          <input class="checkbox" type="checkbox" />
          <input class="control" type="text" />
          <input class="checkbox" type="checkbox" />
          <input class="control" type="text" />
        </div>
        <div class="low-level">
          <h2>next week</h2>
          <input class="checkbox" type="checkbox" />
          <input class="control" type="text" />
          <input class="checkbox" type="checkbox" />
          <input class="control" type="text" />
          <input class="checkbox" type="checkbox" />
          <input class="control" type="text" />
        </div>
      </aside>
      <section class="section">
        <ul class="list">
          <li class="item">
            <div>
              <h3>Monday</h3>
              <input class="checkbox" type="checkbox" />
            </div>
          </li>
          <li class="item">
            <div>
              <h3>Tuesday</h3>
              <input class="checkbox" type="checkbox" />
            </div>
          </li>
          <li class="item">
            <div>
              <h3>Wednesday</h3>
              <input class="checkbox" type="checkbox" />
            </div>
          </li>
          <li class="item">
            <div>
              <h3>Thursday</h3>
              <input class="checkbox" type="checkbox" />
            </div>
          </li>
          <li class="item">
            <div>
              <h3>Friday</h3>
              <input class="checkbox" type="checkbox" />
            </div>
          </li>
          <div class="weekend">
            <ul class="weekend-list">
              <li class="weekend-item">
                <div>
                  <h3>Saturday</h3>
                  <input class="checkbox" type="checkbox" />
                </div>
              </li>
              <li class="weekend-item">
                <div>
                  <h3>Sunday</h3>
                  <input class="checkbox" type="checkbox" />
                </div>
              </li>
            </ul>
          </div>
        </ul>
      </section>
    </main>
  </body>
</html>
